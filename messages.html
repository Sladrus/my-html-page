      function renderChat() {
        const chatContainer = document.getElementById("chat");
        chatContainer.innerHTML = "";

        messages.reverse().forEach((msg) => {
          const messageDiv = document.createElement("div");
          messageDiv.classList.add("message");

          if (msg.user.id === "8") {
            messageDiv.classList.add("operator");
          } else {
            messageDiv.classList.add("user");
          }

          const name = document.createElement("strong");
          name.textContent = msg.user.name;
          messageDiv.appendChild(name);

          if (msg.text) {
            const text = document.createElement("p");
            text.textContent = msg.text;
            messageDiv.appendChild(text);
          }

          if (msg.file) {
            const fileContainer = document.createElement("div");
            fileContainer.classList.add("file");

            if (msg.file.type === "photo") {
              const img = document.createElement("img");
              img.src = msg.file.file;
              fileContainer.appendChild(img);
            } else {
              const link = document.createElement("a");
              link.href = msg.file.file;
              link.textContent = "Скачать файл";
              link.target = "_blank";
              fileContainer.appendChild(link);
            }
            messageDiv.appendChild(fileContainer);
          }

          const timestamp = document.createElement("span");
          timestamp.classList.add("timestamp");
          timestamp.textContent = msg.created_at
            .replace("T", " ")
            .split(".")[0];
          messageDiv.appendChild(timestamp);

          chatContainer.appendChild(messageDiv);
        });
      }

      renderChat();
